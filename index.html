<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGO Interpreter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="appbar dark" id="appbar">
    <h2 class="appbar-title">LOGO Interpreter</h2>
    <button class="appbar-button" id="theme">
        <svg class="appbar-icon hide-dark" viewBox="0 0 24 24">
            <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/>
        </svg>
        <svg class="appbar-icon hide-light" viewBox="0 0 24 24">
            <path d="m9,21c0,0.55 0.45,1 1,1l4,0c0.55,0 1,-0.45 1,-1l0,-1l-6,0l0,1zm3,-19c-3.86,0 -7,3.14 -7,7c0,2.38 1.19,4.47 3,5.74l0,2.26c0,0.55 0.45,1 1,1l6,0c0.55,0 1,-0.45 1,-1l0,-2.26c1.81,-1.27 3,-3.36 3,-5.74c0,-3.86 -3.14,-7 -7,-7z"></path>
        </svg>
    </button>
</div>

<div class="main dark" id="main">
    <div class="part part-code">
        <div class="part-header">
            <h2>Code</h2>
            <div class="flex-spacer"></div>
            <label class="checkbox" id="auto-reload">
                Auto reload
                <input type="checkbox">
                <svg viewBox="0 0 24 24" class="checkmark-unchecked">
                    <path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"></path>
                </svg>
                <svg viewBox="0 0 24 24" class="checkmark-checked">
                    <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"></path>
                </svg>
            </label>
            <button id="run" id="run">Run</button>
        </div>
        <div class="code">
            <div class="center-v">
                <textarea class="code-numbers" id="code-numbers" readonly>1</textarea>
            </div>
            <textarea id="code">; your code here</textarea>
        </div>
    </div>

    <div class="part">
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <div class="part">
        <div class="part-header">
            <h2>Settings</h2>
        </div>
        <div class="settings">
            <div class="field">
                <label for="width">Width</label>
                <input type="text" id="width" value="400"/>
            </div>

            <div class="field">
                <label for="height">Height</label>
                <input type="text" id="height" value="400"/>
            </div>
        </div>

    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
