<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGO Interpreter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/grids-min.css">
    <link rel="stylesheet" href="css/forms-min.css">
    <link rel="stylesheet" href="css/buttons-min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">

        <div class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Settings</legend>

                <div class="pure-g">
                    <div class="pure-u-1-2">
                        <label for="height">Height</label>
                        <input id="height" type="number" value="400" class="pure-u-23-24    ">
                    </div>

                    <div class="pure-u-1-2">
                        <label for="width">Width</label>
                        <input id="width" type="number" value="400" class="pure-u-1">
                    </div>

                    <div class="pure-u-1">
                        <label for="code">Code</label>
                        <textarea id="code" class="pure-u-1"></textarea>
                    </div>

                    <div class="pure-u-1">
                        <button type="button" class="pure-button pure-button-primary">Run</button>
                        <label for="refresh" class="checkbox-inline">
                            <input id="refresh" type="checkbox">Auto refresh
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>

        <canvas id="output"></canvas>

    </div>
</div>
</body>
</html>
